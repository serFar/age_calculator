<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">
    <!-- Script -->
    <script src="script.js" defer></script>
    <title>Age calculator</title>
</head>

<body>
    <div class="container">
        <div class="row pb-3" id="date">
            <div class="mb-3 col-3">
                <label for="day" class="form-label">DIA</label>
                <input type="text" class="form-control" id="day" placeholder="DD">
                <p>---</p>
            </div>
            <div class="mb-3 col-3">
                <label for="month" class="form-label">MÃŠS</label>
                <input type="text" class="form-control" id="month" placeholder="MM">
                <p>---</p>
            </div>
            <div class="mb-3 col-3">
                <label for="year" class="form-label">ANO</label>
                <input type="text" class="form-control" id="year" placeholder="YYYY">
                <p>---</p>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-end" id="calc">
            <div class="calculate d-flex justify-content-center align-items-center">
                <img src="img/icon-arrow.svg" alt="">
            </div>
        </div>
        <div class="pt-3" id="results">
            <div class="row">
                <div class="col-3" id="years">
                    <p>--</p>
                </div>
                <div class="col-9">
                    <p>anos</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3" id="months">
                    <p>--</p>
                </div>
                <div class="col-9">
                    <p>meses</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3" id="days">
                    <p>--</p>
                </div>
                <div class="col-9">
                    <p>dias</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
